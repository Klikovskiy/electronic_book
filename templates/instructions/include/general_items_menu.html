{% for services_element in services_menu %}
    {% if request.user.chief_status %}
        <a class="nav-link" href="{% url 'book_instructions:view_services_chief' pk=services_element.pk  %}">{{ services_element }}</a>
    {% else %}
        <a class="nav-link" href="{% url 'book_instructions:view_services' pk=services_element.pk  %}">{{ services_element }}</a>
    {% endif %}
{% endfor %}
